	<ul id="list" style="list-style-type:none">&nbsp;</ul> <!--unordered list <ul> with list elements <li>-->

			document.getElementById("list").addEventListener("click",function(e) {

			movieclick(e.target.id);
			castinfo(e.target.id);
				}
			});			
			</script>
	</div>
